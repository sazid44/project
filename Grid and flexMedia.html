<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!--*Style of Grid System-->
    <style>
        .div1{grid-area:header;}
        .div2{grid-area:menu;}
        .div3{grid-area:main;}
        .div4{grid-area:aside;}
        .div5{grid-area:footer;}

         .grid-container{
             display: grid;
             grid-template-areas: 
                 'header header header header header header'
                 'menu main main main aside aside'
                 'menu footer footer footer footer footer';
          /* grid-template-columns:auto auto auto auto auto ;
         justify-content: center;*/
         }
         .grid-container > div{
             background-color: black;
             border: 2px solid red;
             text-align: center;
             font-size: 2rem;
             color: aliceblue;
         }
         /*This is grid-column-row                                                                                         
         .div1{
          grid-column: 1/span 5;
         }
         .div2{
          grid-column: 1/span 1;
          grid-row: 2/4;
         }
         .div3{
          grid-column: 2/span 3;
         }
         .div4{
          grid-column: 5/span 1;
         }
         .div5{
          grid-column: 2/span 4;
         }
      */

     </style>
     <!--*Style of Responsive navigation menu-->
     <style>
         #nav{
             display: flex;
            background-color: cadetblue;
            justify-content: flex-end;
         }
         #nav a{
            text-decoration: none; 
            font-size: 1.5rem;
            padding: 20px;
           color: white;
         }
         #nav a:hover{
             background-color: indigo;
         }
         @media(max-width:500px){
            #nav{
                flex-direction: column;
                text-align: center;
                background-color: orange;
            } 
            #nav a{
                border: 2px solid rgb(124, 114, 133);

            }
            .grid-container{
             display: grid;
             grid-template-areas: 
                 'header header header header header header'
                 'menu menu menu menu menu menu'
                 'main main main main main main'
                 'aside aside aside aside aside aside'
                 'footer footer footer footer footer footer';
       }
       .grid-container > div{
        font-size: 1rem;
         }
         }
     </style>
</head>
<body>
<div id="nav">
    <a href="">Home</a>
    <a href="">Image</a>
    <a href="">Video</a>
    <a href="">Audio</a>
    <a href="">Contact us</a>
</div><br><br>

    <div class="grid-container">
    <div class="div1">
        <h1>Header</h1>
    </div>
    <div class="div2">
        <h1>Menu</h1>
    </div>
    <div class="div3">
        <h1>Main</h1>
    </div>
    <div class="div4">
        <h1>Aside</h1>
    </div>
    <div class="div5">
        <h1>Footer</h1>
    </div>
   
</div>
</body>
</html>
